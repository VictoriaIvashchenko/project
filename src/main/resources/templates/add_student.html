<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <title th:text="${title}"></title>-->
    <link rel = "stylesheet" type="text/css" href = "../static/css/add.css" th:href="@{/css/add.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <h1 class="user-name">Admin1</h1>
        <button class="btn out-button out-button-text" type="button">Вийти</button>
    </div>
    <br class="">
    <hr class="container header-line"/>
</header>
<div class="container d-flex justify-content-center txt">Створення нового користувача</div>
<div class="container d-flex justify-content-around btn-group_1" style="width:100%">
    <a href="/add_admin"><button class="btn-radius first_but">Адміністратор</button></a>
    <a href="/add_teacher"><button class="btn-radius">Викладач</button></a>
    <a href="/add_student"><button class="btn-radius last_but add_t">Студент</button></a>
</div>
<div class="form">
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Прізвище</label>
        <input type="text" class="col-sm-4 field_style">
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Ім'я</label>
        <input type="text" class="col-sm-4 field_style">
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">По-батькові</label>
        <input type="text" class="col-sm-4 field_style">
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Факультет/Інститут</label>
        <select class="col-sm-4 field_style">
            <option>ТЕФ</option>
            <option>ІТС</option>
        </select>
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Група</label>
        <select class="col-sm-4 field_style">
            <option>ТІ-91</option>
            <option>ТІ-92</option>
        </select>
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Курс</label>
        <select class="col-sm-4 field_style">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Форма навчання </label>
        <select class="col-sm-4 field_style">
            <option>Денна</option>
            <option>Заочна</option>
        </select>
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Спеціальність </label>
        <select class="col-sm-4 field_style">
            <option>121</option>
            <option>122</option>
        </select>
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Логін</label>
        <input type="text" class="col-sm-4 field_style">
    </div>
    <div class="container d-flex justify-content-center form_row">
        <label class="col-sm-2 col-form-label">Пароль</label>
        <input type="text" class="col-sm-4 field_style">
    </div>
</div>
<div class="container d-flex justify-content-center">
    <button class="add_but" type="button">Cтворити</button>
</div>

</body>
</html>
