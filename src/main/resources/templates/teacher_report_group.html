<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "../static/css/Teacher_report_group_option.css" th:href="@{/css/Teacher_report_group_option.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <a href="/teacher"><h1 class="user-name">Cмаковський Денис Сергійович</h1></a>
        <form action="/logout" method="post">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>

        </form>
    </div>
    <br class="">
    <hr class="container header-line"/>
</header>
<section class="container">
    <div class="text-center">
        <h2>Звіти</h2>
    </div>

    <div class="container d-flex justify-content-around" style="width:100%">
        <a href="/teacher_report_subject"><button class="btn">По дисципліні</button></a>
        <a href="/teacher_report_group"><button class="btn">По групі</button></a>
    </div>
    <div class="d-flex">
        <h3>Група</h3>
        <form action="/teacher_report_group" method="post">
            <select class="custom-select" name="groupName">
                <option autofocus value="--">--</option>
                <option class="text-center" th:each="group: ${groups}" th:utext="${group}"></option>
            </select>
            <button class="chose-button chose-button-text" type="submit">Обрати</button>
        </form>

    </div>
</section>
<section th:switch="${tables}">
    <div th:case="'nothing'"></div>
    <div th:case="'something'" >
        <div th:switch="${tableHeight}">
            <div th:case="'nothing'"> <h3>Відмінників немає</h3></div>
            <div th:case="'something'" >
                <h3>Відмінники</h3>

                <div class="marks-table-div mx-auto">
                    <table class="table mytable" >

                        <thead>
                        <tr>
                            <th>№</th>
                            <th class="text-center">ПІБ студента </th>
                            <th class="text-center table-text">Средній бал</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${studentsHeight}">
                            <th th:utext="${student.getNumber()}"></th>
                            <th class="text-center " th:utext="${student.getStudentName()}"></th>
                            <th class="text-center table-text" th:utext="${student.getAverageMark()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:switch="${tableLow}">
            <div th:case="'nothing'"><h3>Двіїшників немає</h3></div>
            <div th:case="'something'">

                <h3>Двіїшники</h3>

                <div class="marks-table-div mx-auto">
                    <table class="table mytable" >

                        <thead>
                        <tr>
                            <th>№</th>
                            <th class="text-center">ПІБ студента </th>
                            <th class="text-center table-text">Средній бал</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${studentsLow}">
                            <th th:utext="${student.getNumber()}"></th>
                            <th class="text-center " th:utext="${student.getStudentName()}"></th>
                            <th class="text-center table-text" th:utext="${student.getAverageMark()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</section>


</body>
</html>
