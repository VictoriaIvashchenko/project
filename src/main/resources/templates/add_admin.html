<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  <link rel = "stylesheet" type="text/css" href = "../static/css/add.css" th:href="@{/css/add.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="container d-flex justify-content-between header-div">
    <a href="/admin"><h1 class="user-name">Admin1</h1></a>
    <form action="/logout" method="post">
      <button class="btn out-button out-button-text" type="submit">Вийти</button>
    </form>
  </div>
  <br class="">
  <hr class="container header-line"/>
</header>
<div class="container d-flex justify-content-center txt">Створення нового користувача</div>
<div class="container d-flex justify-content-around btn-group_1" style="width:100%">
  <a href="/add_admin"><button class="btn-radius first_but add_t">Адміністратор</button></a>
  <a href="/add_teacher"><button class="btn-radius">Викладач</button></a>
  <a href="/add_student"><button class="btn-radius last_but">Студент</button></a>
</div>
<form action="/add_admin" method="post">
  <div class="form">
    <div class="container d-flex justify-content-center form_row">
      <label class="col-sm-2 col-form-label">Прізвище</label>
      <input type="text" class="col-sm-4 field_style" name="surname" required="required">
    </div>
    <div class="container d-flex justify-content-center form_row">
      <label class="col-sm-2 col-form-label">Ім'я</label>
      <input type="text" class="col-sm-4 field_style" name="name" required="required">
    </div>
    <div class="container d-flex justify-content-center form_row">
      <label class="col-sm-2 col-form-label">По-батькові</label>
      <input type="text" class="col-sm-4 field_style" name="patronymic" required="required">
    </div>
    <div class="container d-flex justify-content-center form_row">
      <label class="col-sm-2 col-form-label">Логін</label>
      <input type="text" class="col-sm-4 field_style" name="login" required="required">
    </div>
    <div class="container d-flex justify-content-center form_row">
      <label class="col-sm-2 col-form-label">Пароль</label>
      <input type="text" class="col-sm-4 field_style" name="password" required="required">
    </div>
  </div>
  <div class="container d-flex justify-content-center">
    <button class="add_but" type="submit">Cтворити</button>
  </div>
</form>


</body>
</html>
