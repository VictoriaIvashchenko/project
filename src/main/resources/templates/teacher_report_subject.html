<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link rel = "stylesheet" type="text/css" href = "../static/css/teacher_set_marks.css" th:href="@{/css/teacher_set_marks.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <h1>Cмаковський Денис Сергійович</h1>
        <form method="post" action="/logout">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>

        </form>
    </div>
    <hr class="container header-line"/>
</header>
<section class="container">
    <div class="text-center" style="margin-top: 80px">
        <h1>Виставлення оцінок</h1>
    </div>
    <div style="margin-top: 100px">
        <div class="d-flex">
            <h2 th:utext="${faculty}"></h2>
            <h2>,</h2>
            <h2 th:utext="${group}"></h2>
        </div>
        <div class="d-flex" style="margin-top: 28px">
            <h3>Вид контролю:</h3>
            <h3 th:utext="${testType}"></h3>
        </div>
        <div class="d-flex" style="margin-top: 28px">
            <h3>Дисципліна:</h3>
            <h3 th:utext="${subject}"></h3>
        </div>
    </div>

    <div class="marks-table-div mx-auto" style="margin-top: 80px">
        <table class="table mytable" >
            <thead>
            <tr>
                <th class="table-text">№</th>
                <th class="text-center table-text" >ПІБ студента </th>
                <th class="text-center table-text">Оцінка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student:${marksTable}">
                <th class="table-text" th:utext="${student.getNumber()}"></th>
                <th class="text-center table-text" th:utext="${student.getStudentName()}"></th>
                <th class="text-center" >
                    <input  class="table-text" type="number"  max="100" min="0" value="0" th:value="${student.getMark()}">
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-grid justify-content-center" style="margin-top: 55px">
        <button class="btn set-marks-button set-marks-button-text" type="submit">Виставити</button>
    </div>
</section>

</body>
</html>
