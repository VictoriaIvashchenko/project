<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "../static/css/Teacher_report_group_option.css" th:href="@{/css/Teacher_report_group_option.css}">
    <link rel = "stylesheet" type="text/css" href = "../static/css/add.css" th:href="@{/css/add.css}">
    <link rel = "stylesheet" type="text/css" href = "../static/css/Teacher_report_subject_option.css" th:href="@{/css/Teacher_report_subject_option.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <a href="/teacher"><h1 class="user-name" th:text="${teacherName}"></h1></a>
        <form action="/logout" method="post">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>

        </form>
    </div>
    <br class="">
    <hr class="container header-line"/>
</header>
<section class="container">
    <div class="text-center">
        <h2>Звіти</h2>
    </div>

    <div class="container d-flex justify-content-around btn_class" style="width:100%">
        <a href="/teacher_report_subject"><button class="btn option-button btn_9">По дисципліні</button></a>
        <a href="/teacher_report_group"><button class="btn option-button btn_9">По групі</button></a>
    </div>
    <div class="">
        <form method="post">
            <div class="d-flex justify-content-center" style="margin-top: 100px">
                <h3>Дисципліна</h3>
                <select class="custom-select" name="subjectName">
                    <option autofocus value="--">--</option>
                    <option class="text-center" th:each="subject: ${subjects}" th:utext="${subject}"></option>
                </select>
                <select class="custom-select select-f-and-g" name="semester">
                    <option autofocus value="0"></option>
                    <option class="text-center select-text" value="1">1</option>
                    <option class="text-center select-text" value="2">2</option>
                </select>
            <button class="chose-button chose-button-text" type="submit">Обрати</button>
            </div>
        </form>

    </div>
</section>
<section th:switch="${tables}">
    <div th:case="'nothing'"></div>
    <div th:case="'something'" >
        <div th:switch="${tableHeight}">
            <div th:case="'nothing'"> <h3 class="text-center">Відмінників немає</h3></div>
            <div th:case="'something'" >
                <h3 class="text-center">Відмінники</h3>

                <div class="marks-table-div mx-auto">
                    <table class="table mytable" >

                        <thead>
                        <tr>
                            <th>№</th>
                            <th class="text-center">Група</th>
                            <th class="text-center">ПІБ студента </th>
                            <th class="text-center table-text">Сeредній бал</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${studentsHeight}">
                            <th th:utext="${student.getNumber()}"></th>
                            <th class="text-center " th:utext="${student.getGroup()}"></th>
                            <th class="text-center " th:utext="${student.getStudentName()}"></th>
                            <th class="text-center table-text" th:utext="${student.getMark()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:switch="${tableLow}">
            <div th:case="'nothing'"><h3 class="text-center">Двіїшників немає</h3></div>
            <div th:case="'something'">

                <h3 class="text-center">Двіїшники</h3>

                <div class="marks-table-div mx-auto">
                    <table class="table mytable" >

                        <thead>
                        <tr>
                            <th>№</th>
                            <th class="text-center">ПІБ студента </th>
                            <th class="text-center table-text">Сeредній бал</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student:${studentsLow}">
                            <th th:utext="${student.getNumber()}"></th>
                            <th class="text-center " th:utext="${student.getGroup()}"></th>
                            <th class="text-center " th:utext="${student.getStudentName()}"></th>
                            <th class="text-center table-text" th:utext="${student.getMark()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</section>


</body>
</html>
