<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel = "stylesheet" type="text/css" href = "../static/css/adddata.css" th:href="@{/css/adddata.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <h1 class="user-name">Admin1</h1>
        <button class="btn out-button out-button-text" type="button">Вийти</button>
    </div>
    <hr class="container header-line"/>
</header>
<section class="container">
    <div class="text-center" style="margin-top: 80px">
        <h1>Звіти</h1>
    </div>
    <div class="d-flex justify-content-around" style="margin-top: 50px">

        <a href="/adddata_faculty"><button class="btn option-button">Факультет/Інститут</button></a>
        <a href="/adddata_speciality"><button class="btn option-button">Спеціальність</button></a>
        <a href="/adddata_group"><button class="btn option-button">Групу</button></a>
    </div>
</section>
<section class="container">

    <div class="text-center" style="margin-top: 80px">
        <h2>Додати групу</h2>
    </div>
    <div class="input-data-div mx-auto">
        <div class="d-flex justify-content-between" >
            <h3>Назва</h3>
            <input type="text" class="input-subject-name">
        </div>
        <div class="d-flex justify-content-between" style="margin-top: 37px">
            <h3>Факультет/Інститут</h3>
            <select class="custom-select select-field">
                <option autofocus></option>
                <option class="text-center">ТЕФ</option>
            </select>
        </div>
        <div class="d-flex justify-content-between" style="margin-top: 37px">
            <h3>Спеціальність</h3>
            <select class="custom-select select-field">
                <option autofocus></option>
                <option class="text-center">121</option>
            </select>
        </div>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 120px">
        <button class="btn btn-add" type="button">Додати</button>
    </div>

</section>

</body>
</html>
