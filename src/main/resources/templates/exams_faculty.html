<body>
<header>
  <div class="container d-flex justify-content-between header-div">

    <option>- -</option>

<div class="marks-table-div mx-auto block " id="p_tef">
  <table class="table mytable" >

    <thead>
    <tr>
      <th class="num_text">№</th>
      <th class="text-center">ПІБ студента </th>
      <th class="text-center">Оцінка</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th class="num_text">1</th>
      <th class="text-center ">Яковлева Катерина Сергіївна</th>
      <th class="text-center">90</th>
    </tr>
    <tr>
      <th class="num_text">1</th>
      <th class="text-center">Яковлева Катерина Сергіївна</th>
      <th class="text-center">90</th>
    </tr>
    <tr>
      <th class="num_text">1</th>
      <th class="text-center">Яковлева Катерина Сергіївна</th>
      <th class="text-center">90</th>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function change(obj) {

    var selectBox = obj;
    var selected = selectBox.options[selectBox.selectedIndex].value;
    var retCustDetails = document.getElementById("retCustDetails");
    var tradeCustDetails = document.getElementById("tradeCustDetails");

    if(selected == 'ret'){
      retCustDetails.style.display = "block";
      tradeCustDetails.style.display = "none";
    }
    else{
      retCustDetails.style.display = "none";
      tradeCustDetails.style.display = "block";
    }
  }
</script>

</body>
</html>
