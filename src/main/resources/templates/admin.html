<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>

    <link rel = "stylesheet" type="text/css" href = "../static/css/Admin.css" th:href="@{/css/Admin.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<section>
    <div style="margin-top: 100px">

            </a>

            </a>
            <a href="/exams">
                <button class="btn admin-nav-button admin-nav-button-text" type="button">Результати сесії</button>
            </a>
            <a href="/admin_report">
                <button class="btn admin-nav-button admin-nav-button-text" type="button">Звіти</button>
            </a>
            <a href="/adddata">
