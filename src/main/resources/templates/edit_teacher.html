<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "../static/css/add.css" th:href="@{/css/add.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <a href="/admin" class="txt_decor"><h1 class="user-name" th:text="${adminName}"></h1></a>
        <form action="/logout" method="post">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>
        </form>
    </div>
    <hr class="container header-line"/>
</header>
<section>
    <div class="container d-flex justify-content-center txt txt_11">Редагування даних викладача</div>
    <h2 th:text="${teacherName}"></h2>
</section>
<section>
    <form th:action="'/edit_teacher/'+${teacherId}" method="post">
        <div class="form">
            <div class="container d-flex justify-content-center form_row">
                <label class="col-sm-2 col-form-label">Прізвище</label>
                <input type="text" class="col-sm-4 field_style" required="required" th:value="${surname}" name="surname">
            </div>
            <div class="container d-flex justify-content-center form_row">
                <label class="col-sm-2 col-form-label">Ім'я</label>
                <input type="text" class="col-sm-4 field_style" required="required" th:value="${name}" name="name">
            </div>
            <div class="container d-flex justify-content-center form_row">
                <label class="col-sm-2 col-form-label">По-батькові</label>
                <input type="text" class="col-sm-4 field_style" required="required" th:value="${patronymic}"  name="patronymic">
            </div>
            <div class="container d-flex justify-content-center form_row">
                <label class="col-sm-2 col-form-label">Логін</label>
                <input type="text" class="col-sm-4 field_style" required="required" th:value="${login}" name="login">
            </div>
            <div class="container d-flex justify-content-center form_row">
                <label class="col-sm-2 col-form-label">Пароль</label>
                <input type="text" class="col-sm-4 field_style"  name="password">
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <button class="add_but" type="submit">Змінити</button>
        </div>
    </form>
</section>
</body>
</html>
