<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel = "stylesheet" type="text/css" href = "../static/css/adddata.css" th:href="@{/css/adddata.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <a href="/admin" class="txt_decor"><h1 class="user-name" th:text="${adminName}"></h1></a>
        <form action="/logout" method="post">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>
        </form>
    </div>
    <hr class="container header-line"/>
</header>
<section class="container">
    <form action="/edit_data_group" method="post">
        <div class="text-center" style="margin-top: 80px">
            <h2>Редагувати дані групи</h2>
        </div>
        <div class="input-data-div mx-auto">
            <div class="d-flex justify-content-between" style="margin-top: 37px">
                <h3>Група</h3>
                <select class="custom-select select-field"  name="groupName">
                    <option selected value="--"></option>
                    <option  class="text-center" th:each="group:${groups}"
                             th:utext="${group}"></option>
                </select>
                <button type="submit">Обрати</button>
            </div>
        </div>
    </form>
</section>
<section>
    <div th:switch="${groupInfo}">
        <div th:case="'nothing'"></div>
        <div th:case="'something'">
            <form th:action="'/edit_data_group/'+${groupName}" method="post">

                <div class="input-data-div mx-auto">
                    <div class="d-flex justify-content-center" >
                        <h3 class="txt_3">Назва</h3>

                        <input type="text" class="input-subject-name" style="margin-left: 100px" name="name" th:value="${groupName}" required="required">

                    </div>
                    <div class="d-flex justify-content-between" style="margin-top: 37px">
                        <h3>Факультет/Інститут</h3>
                        <select class="custom-select select-field"  name="facultyName">
                            <option  class="text-center" th:each="faculty:${faculties}"
                                     th:utext="${faculty}" th:selected="${faculty == currentFaculty}"></option>

                        </select>
                    </div>
                    <div class="d-flex justify-content-between" style="margin-top: 37px">
                        <h3>Спеціальність</h3>
                        <select class="custom-select select-field" name="specialityName">
                            <option class="text-center" th:each="speciality:${specialities}"
                                    th:utext="${speciality}" th:selected="${speciality == currentSpeciality}"></option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center group_but" style="margin-top: 120px">
                    <button class="btn btn-adds" type="submit">Змінити</button>
                </div>
            </form>
            <div class="d-flex justify-content-center group_but" style="margin-top: 120px">
                <form th:action="'/edit_data_group/'+${groupName}+'/delete'" method="post">
                    <button class="btn btn-adds" type="submit">Видалити дані</button>
                </form>
            </div>

        </div>
    </div>
</section>
</body>
</html>
