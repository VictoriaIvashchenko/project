<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel = "stylesheet" type="text/css" href = "../static/css/adddata.css" th:href="@{/css/adddata.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between header-div">
        <a href="/admin"><h1 class="user-name">Admin1</h1></a>
        <form action="/logout" method="post">
            <button class="btn out-button out-button-text" type="submit">Вийти</button>

        </form>
    </div>
    <hr class="container header-line"/>
</header>
<section class="container">
    <form action="/adddata_speciality" method="post">
        <div class="text-center" style="margin-top: 80px">
            <h2 class="txt">Додати спеціальність</h2>
        </div>
        <div class="input-data-div mx-auto">
            <div class="d-flex justify-content-center" >
                <h3>Номер</h3>
                <input type="text" class="input-subject-name" style="margin-left: 100px" required="required" name="name">
            </div>

        </div>
        <div class="d-flex justify-content-center group_but" style="margin-top: 120px">
            <button class="btn btn-adds" type="submit">Додати</button>
        </div>
    </form>


</section>

</body>
</html>
